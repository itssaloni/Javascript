<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <h1>Hey Javasript</h1>

<p id="demo" class="collapse">Hey! it's me.</p>


<button data-toggle="collapse" data-target="#demo">Click here!</button>
<button type="button" onclick="document.getElementById('demo').innerHTML = 'Saloni'">
Click Me!</button>
<button type="button" onclick="document.write('Saloni')">
Submit</button>

<script>
    window.alert("Successfully Submitted!")
</script>

<script>
    console.log("Check on Console")
</script>

<button type="button" onclick="window.print()">
    Print
</button>

</body>
</html>
